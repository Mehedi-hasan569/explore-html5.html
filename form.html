<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form fill up</title>
</head>

<body>
    <h3><u>Rofiq kakar tea stall</u></h3>
    <form action="">
        <p>
            Name: <input type="text" name="Name" placeholder="Enter Your Name" id="">
        </p>
        <p>
            Email: <input type="email" name="Email" placeholder="Enter your Email" id="">
        </p>
        <fieldset>
            <legend>Select Your Special Tea</legend>
            <p>
                <label for="Green Tea"><input type="radio" name="Green Tea" id="Green Tea">Green Tea</label>

            </p>
            <p>
                <label for="Black Tea"><input type="radio" name=" Black Tea" id="Black Tea">Black Tea</label>

            </p>
            <p>
                <label for="Milk Tea"><input type="radio" name="Milk Tea" id="Milk Tea">Milk Tea</label>

            </p>
            <p>
                <label for="Ginger Tea"><input type="radio" name="Ginger  Tea " id="Ginger Tea">Ginger Tea</label>

            </p>
            <p>
                <label for="Sugerless Tea"><input type="radio" name="Sugerless Tea" id="Sugerless Tea">Sugerless
                    Tea</label>

            </p>
        </fieldset>
    </form>

</body>

</html>
