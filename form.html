<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form fill up</title>
    <link rel="stylesheet" href="style/nav.css">
</head>

<body>
    <h3><u>Rofiq unique stall</u></h3>
    <nav>
        <ul>
            <li><a href="home.html"> Home</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="table.html">table</a></li>
            <li><a href="semantic.html">semantic</a></li>
            <li><a href="">about us</a></li>
        </ul>
    </nav>

    <form action="">
        <p>
            Name: <input type="text" name="Name" placeholder="Enter Your Name" id="">
        </p>
        <p>
            Email: <input type="email" name="Email" placeholder="Enter your Email" id="">
        </p>
        <fieldset>
            <legend>Select Your Special Tea</legend>
            <p>
                <label for="Green Tea"><input type="radio" name="Green Tea" id="Green Tea">Green Tea</label>

            </p>
            <p>
                <label for="Black Tea"><input type="radio" name=" Black Tea" id="Black Tea">Black Tea</label>

            </p>
            <p>
                <label for="Milk Tea"><input type="radio" name="Milk Tea" id="Milk Tea">Milk Tea</label>

            </p>
            <p>
                <label for="Ginger Tea"><input type="radio" name="Ginger  Tea " id="Ginger Tea">Ginger Tea</label>

            </p>
            <p>
                <label for="Sugerless Tea"><input type="radio" name="Sugerless Tea" id="Sugerless Tea">Sugerless
                    Tea</label>

            </p>
        </fieldset>
        <fieldset>
            <legend>select your Fast food </legend>
            <p>
                <label for="bargur"> <input type="radio" name="bargur" id="bargur">bargur</label>
            </p>
            <p>
                <label for="pizza"> <input type="radio" name="pizza" id="bargur">pizza</label>
            </p>
            <p>
                <label for="cake"> <input type="radio" name="cake" id="cake">cake</label>
            </p>
            <p>
                <label for="cream cake"> <input type="radio" name="cream cake" id="cream cake">cream cake</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>select your Cofee </legend>
            <p>
                <label for="Hot cofee"><input type="checkbox" name="cofee" id="Hot cofee">Hot cofee</label>
            </p>
            <p>
                <label for="Cold cofee"><input type="checkbox" name="cofee" id="Cold cofee">Cold cofee</label>
            </p>
            <p>
                <label for="Normal cofee"><input type="checkbox" name="cofee" id="Normal cofee">Normal cofee</label>
            </p>
        </fieldset>
        <p>
            Special instructions <br>
            <textarea name="Instruction " id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>

</body>

</html>
